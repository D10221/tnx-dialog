<dialog class="mdl-dialog" >
    <h4 class="mdl-dialog__title"  >{{ vm.header }}</h4>
    <div class="mdl-dialog__content" ng-transclude></div>
    <div class="mdl-dialog__actions">
        <button class="mdl-button"
                ng-repeat="command in vm.options.commands"
                ng-click="vm.runCommand(command)">
            {{command.text}}
        </button>
    </div>
</dialog>
